name: Create .env file

on:
  push:
    branches:
      - main

jobs:
  create-env:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create env file
        env: 
            PORT: ${{ secrets.PORT || 3000 }}
        run: |
          touch .env
          echo PORT=${PORT} >> .env